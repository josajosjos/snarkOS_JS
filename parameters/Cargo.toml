[package]
name = "snarkos-parameters"
version = "0.8.0"
authors = ["The Aleo Team <hello@aleo.org>"]
description = "Parameters for a decentralized record system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = ["cryptography", "blockchain", "decentralized", "record", "zkSNARK"]
categories = ["cryptography"]
include = ["Cargo.toml", "src", "README.md", "LICENSE.md"]
license = "GPL-3.0"
edition = "2018"

[dependencies]
snarkos-algorithms = { path = "../algorithms", version = "0.8.0", default-features = false }
snarkos-errors = { path = "../errors", version = "0.8.0", default-features = false }
snarkos-models = { path = "../models", version = "0.8.0", default-features = false }
snarkos-utilities = { path = "../utilities", version = "0.8.0", default-features = false }

curl = { version = "0.4.30", optional = true }
hex = { version = "0.4.2" }

[dev-dependencies]
snarkos-algorithms = { path = "../algorithms", version = "0.8.0" }
snarkos-consensus = { path = "../consensus", version = "0.8.0" }
snarkos-curves = { path = "../curves", version = "0.8.0" }
snarkos-dpc = { path = "../dpc", version = "0.8.0" }
snarkos-objects = { path = "../objects", version = "0.8.0" }
snarkos-posw = { path = "../posw", version = "0.8.0", features = ["test-helpers"] }
snarkos-storage = { path = "../storage", version = "0.8.0" }

chrono = { version = "0.4", features = ["serde"] }
curl = { version = "0.4.30" }
hex = { version = "0.4.2" }
parking_lot = { version = "0.11.0" }
rand = { version = "0.7" }

[features]
default = [ "remote", "snarkos-algorithms/default", "snarkos-errors/default", "snarkos-models/default" ]
remote = [ "curl", "snarkos-errors/remote" ]
