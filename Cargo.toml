[package]
name = "snarkos"
version = "2.0.0"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "A decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = [
    "aleo",
    "cryptography",
    "blockchain",
    "decentralized",
    "zero-knowledge"
]
categories = [ "cryptography", "operating-systems" ]
license = "GPL-3.0"
edition = "2018"

[workspace]
members = ["ledger", "wallet"]

[dependencies]
snarkvm = { git = "https://github.com/AleoHQ/snarkVM.git", rev = "e7266f9" }
#snarkvm = { path = "../snarkVM", features = ["parameters"] }

futures = { version = "0.3.0", features = ["thread-pool"]}
bytes = "1.0.0"

crossterm = { version = "0.22" }
tui = { version = "0.16.0", features = ["crossterm"] }

[dependencies.snarkos-ledger]
path = "./ledger"
version = "2.0.0"

[dependencies.anyhow]
version = "1"

[dependencies.async-trait]
version = "0.1"

[dependencies.bincode]
version = "1.0"

[dependencies.chrono]
version = "0.4"
default-features = false
features = [ "clock", "serde" ]

[dependencies.circular-queue]
version = "0.2"

[dependencies.colored]
version = "2.0"

[dependencies.hex]
version = "0.4"

[dependencies.hyper]
version = "0.14"
features = [ "http1", "runtime", "server", "tcp" ]

[dependencies.json-rpc-types]
version = "1.0.1"

[dependencies.jsonrpc-core]
version = "18"

[dependencies.once_cell]
version = "1"

[dependencies.parking_lot]
version = "0.11"

[dependencies.rand]
version = "0.8"

[dependencies.serde]
version = "1"

[dependencies.serde_json]
version = "1"

[dependencies.structopt]
version = "0.3"

[dependencies.thiserror]
version = "1.0"

[dependencies.tokio]
version = "1"
features = [
    "io-util",
    "macros",
    "net",
    "rt-multi-thread",
    "sync",
    "time"
]

[dependencies.tokio-util]
version = "=0.6.8"
features = ["codec"]

[dependencies.tokio-stream]
version = "=0.1"

[dependencies.tracing]
version = "0.1"

[dependencies.tracing-subscriber]
version = "0.2"

[profile.release]
opt-level = 3
lto = "thin"
incremental = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = "thin"
incremental = true
debug-assertions = false

[profile.dev]
opt-level = 3
lto = "thin"
incremental = true

[profile.test]
opt-level = 3
lto = "thin"
incremental = true
debug = true
debug-assertions = true
